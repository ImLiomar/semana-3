<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/src/output.css">
    <script type="module" src="/src/main.mjs"></script>
</head>

<body class="max-w-xl m-auto p-4">
    <main>
        <section>
            <h2 class="text-xl pb-4">Contact Me</h2>
            <form class="flex flex-col gap-4">
                <div class="flex flex-col gap-1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="border rounded-lg px-2 py-2 outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="flex flex-col gap-1">
                    <label for="type">Project Type:</label>
                    <select name="type" id="type" class="border rounded-lg px-2 py-2 outline-none focus:ring-2 focus:ring-red-500">
                        <option value="website">Website</option>
                        <option value="webapp">Web application</option>
                        <option value="design">Web Design</option>
                        <option value="mobile">Mobile App</option>
                        <option value="desktop">Desktop app</option>
                        <option value="multi">Multiplatform</option>
                    </select>
                </div>
                <fieldset class="border rounded-lg p-2 flex gap-4 justify-between">
                    <legend>Budget</legend>
                    <div>
                        <input type="radio" id="1k" name="budget">
                        <label for="1k">1000$</label>
                    </div>
                    <div>
                        <input type="radio" id="10k" name="budget">
                        <label for="10k">10.000$</label>
                    </div>
                    <div>
                        <input type="radio" id="50k" name="budget">
                        <label for="50k">50.000$</label>
                    </div>
                </fieldset>
                <div class="flex flex-col gap-1">
                    <label for="description">Description:</label>
                    <textarea cols="30" rows="10" id="description" class="border rounded-lg px-2 py-2 outline-none focus:ring-2 focus:ring-red-500"></textarea>
                </div>

                <button type="submit" class="bg-red-500 border rounded-lg py-2 text-white hover:bg-red-900">Send</button>
            </form>
        </section>
    </main>
    <footer class="text-center mt-8">Â© <time datetime="2024">2024</time> Jose Valerio. All rights reserved.</footer>
</body>

</html>
